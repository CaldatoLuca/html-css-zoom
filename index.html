<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom</title>
    <!-- *link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- *link google font / -->

    <!-- *link font awesome -->
    <script
      src="https://kit.fontawesome.com/d7e1ca7451.js"
      crossorigin="anonymous"
    ></script>
    <!-- *link font awesome / -->

    <!-- *link css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- *link css /-->
  </head>
  <body class="debug">
    <!-- *intestazione pagina -->
    <header>
      <div class="main button">
        <i class="fa-solid fa-table-cells"></i>
        <span>Speaker view</span>
      </div>
      <div class="second button">
        <i class="fa-solid fa-arrows-up-down-left-right"></i>
      </div>
    </header>
    <!-- *intestazione pagina/ -->

    <!-- *main -->
    <main>
      <div class="container">
        <div class="students">
          <div class="student">
            <div class="name"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- *main/ -->

    <!-- *footer -->
    <footer>
      <!-- ?parte sinistra -->
      <div class="output">
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
          <div class="arrow">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>

        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-video"></i></div>
            <div class="text">Stop Video</div>
          </div>
          <div class="arrow">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
      </div>
      <!-- ?parte sinistra / -->

      <!-- ?parte centrale -->
      <div class="options">
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-user-plus"></i></div>
            <div class="text">Invite</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-user-group"></i></div>
            <div class="text">Manage Partecipants</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
          <div class="arrow">
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>

        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
        </div>
        <div class="icon">
          <div class="icon-button">
            <div><i class="fa-solid fa-microphone"></i></div>
            <div class="text">Mute</div>
          </div>
        </div>
      </div>
      <!-- ?parte centrale / -->

      <!-- ?parte destra -->
      <div class="exit"></div>
      <!-- ?parte destra / -->
    </footer>
    <!-- *footer/ -->
  </body>
</html>
